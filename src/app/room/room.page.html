<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="(room$ | async) as room">{{ room.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-content *ngIf="(players$ | async) as players">
    <ion-list>
      <ion-item *ngFor="let player of players">
        <span class="presence" [ngClass]="player.status"></span>
        {{ player.displayName }}
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-content>
